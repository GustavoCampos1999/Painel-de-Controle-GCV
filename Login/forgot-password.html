<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Painel Admin</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../images/favicon.ico">
</head>
<body>
    <div class="login-container">
        <img src="../images/MainLogo.png" alt="Logo" id="login-logo">
        
        <h2 class="login-header-title">Recuperar Senha</h2>
        <p class="login-description">Digite seu e-mail para receber o link de redefiniÃ§Ã£o.</p>

        <form id="form-forgot">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email cadastrado" required>
            </div>
            <button type="submit" id="btn-submit">Enviar Link</button>
            
            <div id="mensagem-info" class="message-feedback message-success"></div>
            <div id="mensagem-erro" class="message-error"></div>
        </form>

        <div class="login-link-container">
            <a href="login.html" class="login-link">Voltar para o Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="forgot-password.js"></script>
</body>
</html>
