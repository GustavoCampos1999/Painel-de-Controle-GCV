<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Painel Admin</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../images/favicon.ico">
</head>
<body>
    <div class="login-container">
        <img src="../images/MainLogo.png" alt="Logo" id="login-logo">
        <h2 class="login-header-title">Definir Nova Senha</h2>

        <form id="form-update-password">
            <div>
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" placeholder="MÃ­nimo 6 caracteres" required>
            </div>
            <div>
                <label for="confirm-password">Confirmar Nova Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita a senha" required>
            </div>
            <button type="submit" id="btn-update">Salvar Nova Senha</button>
            
            <p id="mensagem-sucesso" class="message-feedback message-success"></p>
            <p id="mensagem-erro" class="message-error"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="update-password.js"></script>
</body>
</html>
