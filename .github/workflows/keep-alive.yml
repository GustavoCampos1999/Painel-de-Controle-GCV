name: Prevent Supabase Pause
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase (Tabela Lojas)
        run: |
          # Busca apenas 1 ID da tabela lojas para ser super leve
          curl -f -X GET 'https://tyixoquzxuclxvbokhif.supabase.co/rest/v1/lojas?select=id&limit=1' \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"